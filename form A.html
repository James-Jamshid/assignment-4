<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form a-style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="datails">Full Name</span>
                    <input type="text" placeholder="Enter your name">

                </div>
                <div class="input-box">
                    <span class="datails">User Name</span>
                    <input type="text" placeholder="Enter your user name">

                </div>
                <div class="input-box">
                    <span class="datails">Email</span>
                    <input type="text" placeholder="Enter your email">

                </div>
                <div class="input-box">
                    <span class="datails">Phone number</span>
                    <input type="text" placeholder="Enter your phone number">

                </div>
                <div class="input-box">
                    <span class="datails">Password</span>
                    <input type="password" placeholder="Enter your password">

                </div>
                <div class="input-box">
                    <span class="datails">Confirm Password</span>
                    <input type="password" placeholder="Confirm you password">

                </div>

            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender"> Male</span>

                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender"> Female</span>

                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="gender"> Prefer not to say</span>

                    </label>

                </div>

            </div>
            <div class="button">
                <input type="submit" value="Register">

            </div>
        </form>

    </div>
</body>
</html>
